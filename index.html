<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH TUBE 3</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&family=Lato:ital,wght@1,900&display=swap" rel="stylesheet">
</head>
<body>
  <section class="step1 mb-32 container">
    <div class="logo">
      <img src="photo/phlogo.png" alt="phlogo">
    </div>
    <div class="name">
      <p>PH <span id="Tube">Tube</span></p>
    </div>
    <div class="pl">
      <div class="view">
        <p class="viewc">Sort by view</p>
      </div>
    </div>
    <div class="pl2">
      <div class="Blog">
        <p class="Blogc">Blog</p>
      </div>
    </div>
  </section>
  <section class="mb-32 container">
    <div id="vertical-line"></div>
  </section>
  <section class="step2 flex container mb-40">
      <div class="All">
        <p class="Allc">All</p>
      </div>
      <div class="Music">
        <p class="Musicc">Music</p>
      </div>
      <div class="Comedy">
        <p class="Comedyc">Comedy</p>
      </div>
      <div class="Drawing">
        <p class="Drawingc">Drawing</p>
      </div>
  </section>
  <section class="nocontent mb-32 flex container">
    <img src="photo/nocontent.png" alt="No Content">
  </section>
  <div class="Sorry container">
    <p>Oops!! Sorry, There is no <br/>content here</p>
  </div>
</body>
</html>
